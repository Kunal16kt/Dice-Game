<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body>
    <div class="container"> 
        <h1 class="title">Roll The Dice</h1> 
  </div>
  <div class="main">
        <div class="dice1"> 
            <h2 class="Player1">Player 1</h2> 
            <br>
            <img class="img1" src="images/logo.png"> 
        </div> 
        <div class="info">
            <h2 id="msg">Start Playing</h2>
            <h2 id="scores">0 : 0</h2>
          </div>
        <div class="dice2"> 
            <h2 class="Player2">Player 2</h2> 
            <br>
            <img class="img2" src="images/logo.png"> 
        </div> 
  </div>

    <div class="bottom"> 
        <button type="button" onClick="rollTheDice()" class="play"> 
            Roll the Dice 
        </button> 
        <button onclick="reset()" class="reset">
            Reset Score
          </button>
    </div>  
    <script src="scripts.js"></script>
</body>
</html>
